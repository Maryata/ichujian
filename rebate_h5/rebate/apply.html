<script>
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
                qq: u.match(/\sQQ/i) == " qq" //是否QQ
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }
    if (browser.versions.mobile) {//判断是否是移动设备打开。browser代码在下面
        var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
        //alert(ua)
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            //在微信中打开
            document.getElementById('zhifu2').className = 'hover';
            document.getElementById('zhifuico2').className = 'c_green icon iconfont icon-weixinzhifu  f_24 f_l m_t-5';
            document.getElementById('zhifu1').className = 'zhifubao_tip';
            $("#flag_wx").val("1");
            $("#payType").val("1");
        } else {
            document.getElementById('zhifu1').className = 'hover';
            document.getElementById('zhifuico1').className = 'c_blue icon iconfont icon-weixinzhifu  f_24 f_l m_t-5';
            document.getElementById('zhifu2').className = 'weixin_tip';
            $("#flag_zfb").val("1");
            $("#payType").val("2");
        }
    } else {
        layer.msg('请使用手机操作', function () {
        });

    }
    $('.zhifubao_tip').on('click', function () {
        layer.msg('如需要使用支付宝支付，请通过非微信方式重新打开链接或扫码', function () {
        });
    });
    $('.weixin_tip').on('click', function () {
        layer.msg('如需要使用微信支付，请通过微信重新打开链接或扫码', function () {
        });
    });
</script>

<script>

    //支付宝
    if ($("#flag_zfb").val() == "1") {
        $('#zhifu1').on('click', function () {
            $("#zhifu1").addClass("hover");
            $("#zhifu2").removeClass("hover");
            $("#payType").val("2");

        });
    }
    if ($("#flag_wx").val() == "1") {
        //微信
        $('#zhifu2').on('click', function () {
            $("#zhifu2").addClass("hover");
            $("#zhifu1").removeClass("hover");
            $("#payType").val("1");
        });
    }
    $(function () {
        $("#C_ID").val(getUrlParam('id'));

        //获取手机型号
        $.ajax({
            //url: 'http://localhost:8888/app/getAllBrandsOfPhone_H5.action',
            //url:'http://www.ichujian.com/IOSService1/app/getAllBrandsOfPhone_H5.action',
             url: 'http://www.ichujian.com/AppService1/app/getAllBrandsOfPhone_H5.action',
            type: 'GET',
            dataType: 'JSONP',
            jsonp: 'callback',
            crossDomain: true,
            jsonpCallback: "MTIz",
            success: function (result) {
                var data = JSON.stringify(result);
                var json = $.parseJSON(data);
                var status = json.status;
                var info = json.info;
                var _tr = "";
                if (status == "N") {
                    if (info == "1003") {
                        layer.msg("系统错误");
                        return false;
                    }
                } else {
                    $(json.brands).each(function () {
                        _tr = "<option value=" + this.C_ID + ">" + this.C_NAME + "</option>"
                        $("#brand").append(_tr);
                    });
                }
            },
            error: function (result) {
                layer.alert("系统错误");
            }
        });

        //手机品牌改变事件
        $("#brand").change(function () {
            var brand = $("#brand").val();
            if (brand == 0) {
                layer.msg("请选择手机品牌");
                return false;
            }
            $("#_brand").html($(this).find("option:selected").text());
            $.ajax({
                //url: 'http://localhost:8888/app/getSubBrandByBrandId_H5.action',
                //url:'http://www.ichujian.com/IOSService1/app/getSubBrandByBrandId_H5.action',
                url: 'http://www.ichujian.com/AppService1/app/getSubBrandByBrandId_H5.action',
                type: 'GET',
                data: {id: $.base64.encode(brand)},
                dataType: 'JSONP',
                jsonp: 'callback',
                crossDomain: true,
                jsonpCallback: "MTIz",
                success: function (result) {
                    var data = JSON.stringify(result);
                    var json = $.parseJSON(data);
                    var status = json.status;
                    var info = json.info;
                    var _tr = "";
                    if (status == "N") {
                        if (info == "1003") {
                            layer.msg("系统错误");
                            return false;
                        }
                    } else {
                        $("#model").empty();
                        var o_flag = true;
                        $(json.subBrands).each(function () {
                            if (o_flag) {
                                $("#_modle").html(this.C_NAME);
                            }
                            o_flag = false;
                            _tr = "<option value=" + this.C_CODE + ">" + this.C_NAME + "</option>"
                            $("#model").append(_tr);
                        });
                    }
                },
                error: function (result) {
                    layer.alert("系统错误");
                }
            });
        });
        $("#model").change(function () {
            $("#_modle").html($(this).find("option:selected").text());

        });
        function MTIz(data) {
            console.log(data);
        }
    });

    $("#pay").click(function () {
        var payType = $("#payType").val();
        var flag;

        // 如果payType为空，获取当前选中的支付方式。并给payType和flag赋值
        if (payType == null || payType == "" || payType == undefined) {
            if ($("#flag_wx").val() == "1") {
                flag = "1";
            } else if ($("#flag_zfb").val() == "1") {
                flag = "2";
            }
        } else {
            // 如果不为空，则将payType的值赋给flag
            flag = payType;
        }
        // 根据flag执行不同的支付操作
        if (flag == "2") {
            pay(2);
        } else if (flag == "1") {
            pay(1);
        }


    });

    //提交订单
    function pay(item) {
        var payType = $("#payType").val();
        if (payType == 1 && $("#flag_wx").val() != "1") {
            layer.msg('如需要使用微信支付，请通过微信重新打开链接或扫码', function () {});
        }
        if (payType == 2 && $("#flag_zfb").val() != "1") {
            layer.msg('如需要使用支付宝支付，请通过非微信方式重新打开链接或扫码', function () {});
        }
        var uid = $("#C_ID").val();
        var type = $("#type").val();
        var _phone = $("#brand").val();
        var pCode = $("#model").val();
        var phone = $("#brand").find("option:selected").text() + " " + $("#model").find("option:selected").text();
        var telNum = $("#telNum").val();
        var consignee = $("#consignee").val();
        var address = $("#address").val();
        var txt_b = $("#brand").find("option:selected").text();
        var txt_m = $("#model").find("option:selected").text();
        if (uid == "") {
            layer.msg("请重新扫描二维码");
            return false;
        }
        if (_phone == 0) {
            layer.msg("你选择您需要的品牌");
            return false;
        }
        if (pCode == 0) {
            layer.msg("你选择您需要的机型");
            return false;
        }
        if (address == "") {
            layer.msg("请填写收货地址");
            return false;
        }
        if (consignee == "") {
            layer.msg("请填写收货人姓名");
            return false;
        }
        if (telNum == "" || !(/^1[3|4|5|7|8]\d{9}$/.test(telNum))) {
            layer.msg("请输入11位正确手机号");
            return false;
        }
        var _param = "?uid=" + uid + "&phone=" + phone + "&pCode=" + pCode + "&telNum=" + telNum +
                "&consignee=" + consignee + "&address=" + address + "&txt_b=" + txt_b + "&txt_m=" + txt_m;
        if (item == "2") {
            location.href = "http://www.51ekey.com/webView/rebate/info_zfb.html" + _param;
        } else {
            var _href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx51d347df2a345dd3&redirect_uri=";
            _href += encodeURIComponent("http://www.51ekey.com/webView/rebate/info_wx.html" + _param);
            _href += "&response_type=code&scope=snsapi_base&state=STATE#wechat_redirect";

            location.href = _href;
        }
    }
</script>
